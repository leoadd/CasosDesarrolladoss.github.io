<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Business Blog Card">
  <title>Business Blog Card</title>
  <link rel="stylesheet" href="estilo.css">
  <link href="https://fonts.googleapis.com/css2?family=Lato&family=Poppins:wght@600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="tarjeta-blog">
    <div class="contenedor-imagen">
      <img src="images/fondo.jpg" alt="Background image" class="imagen-fondo">
      <div class="ola-svg">
        <svg viewBox="0 0 360 60" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none">
            <path d="M0,30 C60,100 300,-40 360,40 L360,70 L0,70 Z" fill="white"/>
        </svg>
      </div>
    </div>
    <div class="contenedor-texto">
      <h1 class="titulo-blog">Perfect solution for small business</h1>
      <p class="descripcion-blog">
        Small businesses need to generate leads to grow. You can use tools like Ringy.
      </p>
      <div class="autor-blog">
        <img src="images/avatar.png" alt="Avatar de autor" class="imagen-autor">
        <div class="info-autor">
          <p class="nombre-autor">Amy Burgess</p>
          <p class="detalle-autor">Customer Manager, Solution Oy</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
